<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
      background-color: white;
      color: black;
      border: 1px solid black;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">Light Mode</div>
  <button onclick="dark()">Light/Dark</button>

  <script>
    function dark() {
      const box = document.getElementById('box');
      
      if (box.style.backgroundColor === 'black') 
      {
        box.style.backgroundColor = 'white';
        box.style.color = 'black';
      } 
      else 
      {
        box.style.backgroundColor = 'black';
        box.style.color = 'white';
      }
    }
  </script>
</body>
</html>
